name: CI Pipeline

on:
  push:
    branches: 
      - master
      - main
  pull_request:
    branches: 
      - master
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: devops-project-kushi
  JAVA_VERSION: '17'

jobs:

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: Run Checkstyle Linting
        run: mvn checkstyle:check
      
      - name: Run Unit Tests
        run: mvn test
      
      - name: Build with Maven
        run: mvn package -DskipTests
      
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 1

  security-sast:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-extended
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: Build for CodeQL
        run: mvn compile -DskipTests
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"

  security-sca:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
      
      - name: Run OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=9 || true
      
      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
          retention-days: 7

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, security-sast, security-sca]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker Image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest
      
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      
      - name: Save Docker Image
        run: docker save ${{ env.IMAGE_NAME }}:latest > image.tar
      
      - name: Upload Docker Image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar
          retention-days: 1

  container-test:
    name: Container Runtime Test
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      - name: Load Docker Image
        run: docker load < image.tar
      
      - name: Start Container
        run: |
          docker run -d --name test-container -p 8080:8080 ${{ env.IMAGE_NAME }}:latest
          echo "Waiting for application to start..."
          sleep 30
      
      - name: Test Health Endpoint
        run: |
          response=$(curl -s http://localhost:8080/health || echo "FAILED")
          echo "Health response: $response"
          if [ "$response" = "OK" ]; then
            echo " Health check passed"
          else
            echo " Health check failed"
            exit 1
          fi
      
      - name: Test Hello Endpoint
        run: |
          response=$(curl -s "http://localhost:8080/hello?name=CI")
          echo "Hello response: $response"
          if echo "$response" | grep -q "Hello"; then
            echo " Hello endpoint test passed"
          else
            echo " Hello endpoint test failed"
            exit 1
          fi
      
      - name: Stop Container
        if: always()
        run: docker stop test-container && docker rm test-container || true

  docker-push:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    needs: container-test
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      - name: Load Docker Image
        run: docker load < image.tar
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Tag and Push Image
        run: |
          docker tag ${{ env.IMAGE_NAME }}:latest ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker tag ${{ env.IMAGE_NAME }}:latest ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      
      - name: Summary
        run: |
          echo "##  CI Pipeline Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image pushed to Docker Hub:**" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo " CD Pipeline will now deploy to AWS EC2" >> $GITHUB_STEP_SUMMARY